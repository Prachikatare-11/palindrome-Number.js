    <script>
        // que 1 palindrome
// An integer is a palindrome when it reads the same forward and backward
// input: x=121  ---->> true
// input x=10----->>false


const ispalindrome = function(x){
    return x === +x. toString().split("").reverse().join("");
    // console.log(+"10") output 10
    // console.log(+"a");   output nan
};
const res =ispalindrome(10);
console.log(res);

//   split  121 =>["1","2","1"] 
// reverse  => ["1","2","1"] =>=> ["1","2","1"] 
// join  "1.2.1" =>"121"
